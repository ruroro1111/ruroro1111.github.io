<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBook Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --light: #f8fafc;
        }

        body {
            background: #f0f4f8;
        }

        .header {
            background: white;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .search-container {
            padding: 8rem 5% 4rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
        }

        .search-tabs {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            padding: 1rem 2rem;
            border: none;
            background: #f1f5f9;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .search-btn:hover {
            background: var(--secondary);
        }

        .results-section {
            padding: 4rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            height: 180px;
            background: #e2e8f0;
            background-size: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .price {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
            margin: 1rem 0;
        }

        .compare-checkbox {
            margin-top: 1rem;
        }

        .booking-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .booking-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">TravelBook Pro</div>
            <div class="nav-links">
                <a href="#flights">Flights</a>
                <a href="#hotels">Hotels</a>
                <a href="#cars">Cars</a>
                <a href="#deals">Deals</a>
                <a href="#support">Support</a>
            </div>
        </nav>
    </header>

    <section class="search-container">
        <div class="search-tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="flights">Flights</button>
                <button class="tab-btn" data-tab="hotels">Hotels</button>
                <button class="tab-btn" data-tab="cars">Cars</button>
            </div>
            
            <form class="search-form" id="searchForm">
                <!-- Flight Search Fields -->
                <div class="form-group" data-tab="flights">
                    <label>From</label>
                    <input type="text" class="form-control" placeholder="Departure City">
                </div>
                <div class="form-group" data-tab="flights">
                    <label>To</label>
                    <input type="text" class="form-control" placeholder="Destination City">
                </div>
                <div class="form-group" data-tab="flights">
                    <label>Departure Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group" data-tab="flights">
                    <label>Return Date</label>
                    <input type="date" class="form-control">
                </div>

                <!-- Hotel Search Fields -->
                <div class="form-group" data-tab="hotels" style="display:none">
                    <label>Destination</label>
                    <input type="text" class="form-control" placeholder="City or Hotel Name">
                </div>
                <div class="form-group" data-tab="hotels" style="display:none">
                    <label>Check-in</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group" data-tab="hotels" style="display:none">
                    <label>Check-out</label>
                    <input type="date" class="form-control">
                </div>

                <!-- Car Search Fields -->
                <div class="form-group" data-tab="cars" style="display:none">
                    <label>Pickup Location</label>
                    <input type="text" class="form-control" placeholder="City or Airport">
                </div>
                <div class="form-group" data-tab="cars" style="display:none">
                    <label>Pickup Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group" data-tab="cars" style="display:none">
                    <label>Return Date</label>
                    <input type="date" class="form-control">
                </div>

                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </section>

    <section class="results-section" id="resultsSection">
        <h2>Search Results</h2>
        <div class="results-grid" id="resultsGrid"></div>
    </section>

    <div class="booking-modal" id="bookingModal">
        <div class="booking-form">
            <h2>Booking Details</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" class="form-control" required>
                </div>
                <button type="submit" class="search-btn" style="width: 100%">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab-btn').forEach(b => 
                    b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show relevant fields
                document.querySelectorAll('.form-group').forEach(group => {
                    group.style.display = group.dataset.tab === tab ? 'block' : 'none';
                });
            });
        });

        // Search functionality
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            showResults();
        });

        function showResults() {
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            
            // Show results section
            resultsSection.style.display = 'block';
            
            // Mock data for demonstration
            const mockResults = [
                {
                    type: 'flight',
                    title: 'New York to London',
                    price: '$450',
                    image: 'https://picsum.photos/300/180?random=1'
                },
                {
                    type: 'hotel',
                    title: 'Luxury Hotel - Paris',
                    price: '$200/night',
                    image: 'https://picsum.photos/300/180?random=2'
                },
                {
                    type: 'car',
                    title: 'SUV - Los Angeles',
                    price: '$80/day',
                    image: 'https://picsum.photos/300/180?random=3'
                }
            ];

            // Clear previous results
            resultsGrid.innerHTML = '';
            
            // Add mock results
            mockResults.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="card-image" style="background-image: url(${result.image})"></div>
                    <div class="card-content">
                        <h3>${result.title}</h3>
                        <div class="price">${result.price}</div>
                        <div class="compare-checkbox">
                            <input type="checkbox" id="compare-${result.title}">
                            <label for="compare-${result.title}">Compare</label>
                        </div>
                        <button class="search-btn" onclick="openBookingModal()">Book Now</button>
                    </div>
                `;
                resultsGrid.appendChild(card);
            });
        }

        // Booking modal
        function openBookingModal() {
            document.getElementById('bookingModal').style.display = 'flex';
        }

        // Close modal when clicking outside
        document.getElementById('bookingModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('bookingModal')) {
                document.getElementById('bookingModal').style.display = 'none';
            }
        });

        // Handle booking form submission
        document.getElementById('bookingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Booking confirmed!');
            document.getElementById('bookingModal').style.display = 'none';
        });
    </script>
</body>
</html>
