<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle Haven</title>
    <style>
        :root {
            --pink: #FF69B4;
            --purple: #9370DB;
            --light-pink: #FFB6C1;
            --glow: 0 0 15px rgba(255,105,180,0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive;
        }

        body {
            background: linear-gradient(45deg, #ffe6f2, #f0e6ff);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, var(--pink), var(--purple));
            padding: 1rem;
            box-shadow: 0 2px 10px rgba(255,105,180,0.3);
            position: relative;
        }

        .top-nav {
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            padding: 1rem;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.1);
            box-shadow: var(--glow);
        }

        .sidebar {
            width: 250px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 1rem;
            position: absolute;
            left: -250px;
            transition: 0.3s;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .category-menu {
            list-style: none;
        }

        .category-item {
            padding: 1rem;
            color: var(--purple);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: 0.3s;
        }

        .category-item:hover {
            background: rgba(255,105,180,0.2);
            border-radius: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            transition: 0.3s;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255,255,255,0.1) 50%, 
                transparent 100%);
            animation: shine 3s infinite;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255,105,180,0.3);
        }

        .sparkle-icon {
            position: absolute;
            font-size: 1.5rem;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes shine {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            100% { transform: translate(50%, 50%) rotate(45deg); }
        }

        .menu-toggle {
            position: absolute;
            left: 1rem;
            top: 1rem;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="menu-toggle" onclick="toggleSidebar()">‚ú®</div>
        <nav class="top-nav">
            <button class="nav-btn">
                üîç Search
                <span class="sparkle-icon">‚ú®</span>
            </button>
            <button class="nav-btn">
                üìö Categories
                <span class="sparkle-icon">‚ú®</span>
            </button>
            <button class="nav-btn">
                üëë My Info
                <span class="sparkle-icon">‚ú®</span>
            </button>
        </nav>
    </header>

    <div class="sidebar" id="sidebar">
        <h2>‚ú® Categories ‚ú®</h2>
        <ul class="category-menu">
            <li class="category-item">
                <span class="sparkle-icon">‚ú®</span>
                Magical Wands
            </li>
            <li class="category-item">
                <span class="sparkle-icon">‚ú®</span>
                Enchanted Potions
            </li>
            <li class="category-item">
                <span class="sparkle-icon">‚ú®</span>
                Crystal Jewelry
            </li>
            <li class="category-item">
                <span class="sparkle-icon">‚ú®</span>
                Sparkling Accessories
            </li>
            <li class="category-item">
                <span class="sparkle-icon">‚ú®</span>
                Magical Creatures
            </li>
        </ul>
    </div>

    <main class="main-content">
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <div class="sparkle-icon" style="top:10px; right:10px">‚ú®</div>
                <img src="https://picsum.photos/200/200?random=1" alt="Product">
                <h3>Magic Wand</h3>
                <p class="price">üíé 250 Crystals</p>
                <button class="nav-btn" style="width:100%">Add to Cart</button>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <div class="sparkle-icon" style="top:10px; right:10px">‚ú®</div>
                <img src="https://picsum.photos/200/200?random=2" alt="Product">
                <h3>Love Potion</h3>
                <p class="price">üíé 150 Crystals</p>
                <button class="nav-btn" style="width:100%">Add to Cart</button>
            </div>

            <!-- Add more product cards -->
        </div>
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Add sparkle animation to all icons
        document.querySelectorAll('.sparkle-icon').forEach(icon => {
            icon.style.animationDelay = `${Math.random()}s`;
        });
    </script>
</body>
</html>
