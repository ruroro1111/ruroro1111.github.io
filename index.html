<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkleBook Magic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive;
        }

        :root {
            --pink1: #FF69B4;
            --pink2: #FFB6C1;
            --pink3: #FFC0CB;
            --gold: #FFD700;
        }

        body {
            background: linear-gradient(45deg, #ffe6f2, #fff0f5);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--pink1), var(--pink2));
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px var(--gold);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            text-shadow: 0 0 5px var(--gold);
        }

        .search-container {
            padding: 8rem 5% 4rem;
            background: 
                radial-gradient(circle at 50% 50%, 
                rgba(255,182,193,0.8) 0%, 
                rgba(255,192,203,0.6) 50%, 
                rgba(255,240,245,0.4) 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.7"/><circle cx="30" cy="30" r="1" fill="white" opacity="0.5"/><circle cx="70" cy="70" r="1" fill="white" opacity="0.5"/></svg>');
            min-height: 100vh;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .search-tabs {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(255,105,180,0.3);
            border: 2px solid var(--pink1);
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            padding: 1rem 2rem;
            border: 2px solid var(--pink1);
            background: white;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            color: var(--pink1);
            font-weight: bold;
        }

        .tab-btn.active {
            background: var(--pink1);
            color: white;
            box-shadow: 0 0 15px var(--gold);
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--pink1);
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--pink2);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
        }

        .search-btn {
            background: linear-gradient(45deg, var(--pink1), var(--pink2));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
            text-shadow: 0 0 5px var(--gold);
            box-shadow: 0 0 10px rgba(255,105,180,0.5);
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--gold);
        }

        .results-section {
            padding: 4rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .result-card {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,105,180,0.3);
            transition: 0.3s;
            border: 2px solid var(--pink2);
            position: relative;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255,255,255,0.1) 50%, 
                transparent 100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            100% { transform: translate(50%, 50%) rotate(45deg); }
        }

        .result-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(255,105,180,0.5);
        }

        .card-image {
            height: 180px;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0.1)),
                        url('https://picsum.photos/300/180?random=1');
            background-size: cover;
            position: relative;
        }

        .card-image::after {
            content: '‚ú®';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: var(--gold);
        }

        .card-content {
            padding: 1.5rem;
            position: relative;
        }

        .price {
            font-size: 1.5rem;
            color: var(--pink1);
            font-weight: 700;
            margin: 1rem 0;
            text-shadow: 0 0 5px var(--gold);
        }

        .compare-checkbox {
            margin-top: 1rem;
            color: var(--pink1);
        }

        .booking-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,182,193,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .booking-form {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 3px solid var(--pink1);
            box-shadow: 0 0 30px rgba(255,105,180,0.7);
        }

        .booking-form h2 {
            color: var(--pink1);
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px var(--gold);
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">‚ú® SparkleBook</div>
            <div class="nav-links">
                <a href="#flights">Flights</a>
                <a href="#hotels">Hotels</a>
                <a href="#cars">Cars</a>
                <a href="#deals">Magic Deals</a>
                <a href="#support">Fairy Support</a>
            </div>
        </nav>
    </header>

    <section class="search-container">
        <div class="search-tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="flights">‚úàÔ∏è Flights</button>
                <button class="tab-btn" data-tab="hotels">üè® Hotels</button>
                <button class="tab-btn" data-tab="cars">üöó Magic Cars</button>
            </div>
            
            <form class="search-form" id="searchForm">
                <!-- Flight Search Fields -->
                <div class="form-group" data-tab="flights">
                    <label>üõ´ Departure</label>
                    <input type="text" class="form-control" placeholder="Castle or City">
                </div>
                <div class="form-group" data-tab="flights">
                    <label>üõ¨ Arrival</label>
                    <input type="text" class="form-control" placeholder="Enchanted Forest">
                </div>
                <div class="form-group" data-tab="flights">
                    <label>üóìÔ∏è Departure Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group" data-tab="flights">
                    <label>üóìÔ∏è Return Date</label>
                    <input type="date" class="form-control">
                </div>

                <!-- Hotel Search Fields -->
                <div class="form-group" data-tab="hotels" style="display:none">
                    <label>üåü Magic Location</label>
                    <input type="text" class="form-control" placeholder="Enchanted Castle">
                </div>
                <div class="form-group" data-tab="hotels" style="display:none">
                    <label>üóìÔ∏è Check-in</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group" data-tab="hotels" style="display:none">
                    <label>üóìÔ∏è Check-out</label>
                    <input type="date" class="form-control">
                </div>

                <!-- Car Search Fields -->
                <div class="form-group" data-tab="cars" style="display:none">
                    <label>üöô Pickup Location</label>
                    <input type="text" class="form-control" placeholder="Magic Forest">
                </div>
                <div class="form-group" data-tab="cars" style="display:none">
                    <label>üóìÔ∏è Pickup Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group" data-tab="cars" style="display:none">
                    <label>üóìÔ∏è Return Date</label>
                    <input type="date" class="form-control">
                </div>

                <button type="submit" class="search-btn">üîÆ Find Magic Deals</button>
            </form>
        </div>
    </section>

    <section class="results-section" id="resultsSection">
        <h2>‚ú® Enchanted Results ‚ú®</h2>
        <div class="results-grid" id="resultsGrid"></div>
    </section>

    <div class="booking-modal" id="bookingModal">
        <div class="booking-form">
            <h2>üßö‚Äç‚ôÄÔ∏è Book Your Magic Trip üßö‚Äç‚ôÄÔ∏è</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label>üßë Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>üìß Magic Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>üì± Crystal Phone</label>
                    <input type="tel" class="form-control" required>
                </div>
                <button type="submit" class="search-btn" style="width: 100%">‚ú® Confirm Magic Booking ‚ú®</button>
            </form>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab-btn').forEach(b => 
                    b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show relevant fields
                document.querySelectorAll('.form-group').forEach(group => {
                    group.style.display = group.dataset.tab === tab ? 'block' : 'none';
                });
            });
        });

        // Search functionality
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            showResults();
        });

        function showResults() {
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            
            // Show results section
            resultsSection.style.display = 'block';
            
            // Mock data for demonstration
            const mockResults = [
                {
                    type: 'flight',
                    title: 'Enchanted Forest Express',
                    price: 'üíé 250 Crystals',
                    image: 'https://picsum.photos/300/180?random=1'
                },
                {
                    type: 'hotel',
                    title: 'Dragon Castle Suite',
                    price: 'üíé 150 Crystals/night',
                    image: 'https://picsum.photos/300/180?random=2'
                },
                {
                    type: 'car',
                    title: 'Unicorn Carriage',
                    price: 'üíé 80 Crystals/day',
                    image: 'https://picsum.photos/300/180?random=3'
                }
            ];

            // Clear previous results
            resultsGrid.innerHTML = '';
            
            // Add mock results
            mockResults.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="card-image" style="background-image: url(${result.image})"></div>
                    <div class="card-content">
                        <h3>${result.title}</h3>
                        <div class="price">${result.price}</div>
                        <div class="compare-checkbox">
                            <input type="checkbox" id="compare-${result.title}">
                            <label for="compare-${result.title}">üîÆ Compare Magic</label>
                        </div>
                        <button class="search-btn" onclick="openBookingModal()">üßô‚Äç‚ôÄÔ∏è Book Magic</button>
                    </div>
                `;
                resultsGrid.appendChild(card);
            });
        }

        // Booking modal
        function openBookingModal() {
            document.getElementById('bookingModal').style.display = 'flex';
        }

        // Close modal when clicking outside
        document.getElementById('bookingModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('bookingModal')) {
                document.getElementById('bookingModal').style.display = 'none';
            }
        });

        // Handle booking form submission
        document.getElementById('bookingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('‚ú® Magic Booking Confirmed! ‚ú®');
            document.getElementById('bookingModal').style.display = 'none';
        });
    </script>
</body>
</html>
